<div class="container mt-4">
  <div class="row">
    <div class="col-sm-6 mx-auto mb-4">
      <h1 class="text-center">Formulario de Registro</h1>
      <div class="mb-3">
        <label class="form-label"><strong>Nombre:</strong></label>
        <input type="text" class="form-control" placeholder="Miguel" [(ngModel)]="persona.nombre">
      </div>
      <div class="mb-3">
        <label class="form-label"><strong>Apellido:</strong></label>
        <input type="text" class="form-control" placeholder="SÃ¡nchez" [(ngModel)]="persona.apellido">
      </div>
      <div class="mb-3">
        <label class="form-label"><strong>Carrera:</strong></label>
        <input type="text" class="form-control" [(ngModel)]="persona.carrera">
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary" (click)="agregarPersona()">Guardar</button>
      </div>
    </div>
    <table class="table table-striped mt-4 mx-auto">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Carrera</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngFor="let dato of persona">
        <tr>
          <td>{{ dato.nombre }}</td>
          <td>{{ dato.apellido }}</td>
          <td>{{ dato.carrera }}</td>
          <td><button type="button" class="btn btn-primary" (click)="eliminarPersona()">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
